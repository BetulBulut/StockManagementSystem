<div class="container mt-4">
  <!-- Başlık ve Ekle Butonu -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-secondary">Stok Türü Listesi</h2>
    <button class="btn btn-primary" (click)="addNew()">+ Ekle</button>
  </div>

  <!-- Tablo -->
  <table class="table table-hover table-bordered">
    <thead class="table-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Stok Türü</th>
        <th scope="col">Durum</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of stockTypes; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ element.name }}</td>
        <td>
          <span [ngClass]="element.isActive ? 'text-success' : 'text-danger'">
            {{ element.isActive ? 'Active' : 'Passive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(element)">Düzenle</button>
          <button class="btn btn-sm" 
                  [ngClass]="element.isActive ? 'btn-outline-secondary' : 'btn-outline-primary'"
                  (click)="delete(element)">
            {{ element.isActive ? 'Pasifleştir' : 'Aktive et' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
